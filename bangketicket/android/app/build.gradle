plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.bangketicket"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    
        compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.bangketicket"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias 'my-key-alias'  // Alias you used when creating the keystore
            keyPassword 'Password123'  // The password for the key
            storeFile file('C:/xampp/htdocs/runningbtapp/bangketicket-app/bangketicket/keystore/my-release-key.jks')  // Path to the keystore file
            storePassword 'Password123'  // The password for the keystore
        }
    }
    buildTypes {
        release {
            minifyEnabled true  // Enable code shrinking (minification)
            shrinkResources true  // Enable resource shrinking
            signingConfig signingConfigs.release
        }
    }
}
flutter {
    source = "../.."
}
